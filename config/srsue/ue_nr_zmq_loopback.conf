# UE configuration for loopback test
[rf]
freq_offset = 0
tx_gain = 50
srate = 23.04e6
nof_antennas = 1

device_name = zmq
device_args = tx_port=tcp://127.0.0.1:2001,rx_port=tcp://127.0.0.1:2000,base_srate=23.04e6

[rat.eutra]
dl_earfcn = 2850

[rat.nr]
bands = 3
nof_carriers = 1
# Removed the problematic dl_nr_arfcn parameter

[pcap]
enable = none
mac_filename = /tmp/ue_mac.pcap
mac_nr_filename = /tmp/ue_mac_nr.pcap
nas_filename = /tmp/ue_nas.pcap

[log]
all_level = info
phy_lib_level = none
all_hex_limit = 32
filename = /tmp/ue.log
file_max_size = -1

[usim]
mode = soft
algo = milenage
imsi = 001010123456780
k = 465B5CE8B199B49FAA5F0A2EE238A6BC
imei = 353490069873319
op = E8ED289DEBA952E4283B54E88E6183CA

[rrc]
release = 15
ue_category = 4

[nas]
apn = internet
apn_protocol = ipv4

[gw]
netns =

[general]
metrics_json_enable = false